<div class="container">
    <br>
    <h4><mark>Автомобиль:</mark> {{name}}
        <small>{{model}}</small>
    </h4>
    <div class="alert alert-success">
        Характеристики автомобиля:
        <ul>
            <li>Скорость: <strong>{{speed}}</strong> км</li>
            <li>Цвет автомобиля: <strong>{{color.car}}</strong> </li>
            <li>Цвет салона: <strong>{{color.salon}}</strong> </li>
            <li>Цвет колес: <strong>{{color.wheels}}</strong> </li>
        </ul>
    </div>

    <h5>Редактирование объекта</h5>
    <button class="btn btn-danger" (click)="showEdit()">Редактировать</button><br>
<br>
    <form *ngIf=isEdit>
        <div class="form-group">
            <input type="text" placeholder="Название машины" class="form-control" [(ngModel)]="name" name="name"><br>
            <input type="text" placeholder="Модель машины" class="form-control"[(ngModel)]="model" name="model"><br>
            <input type="number" placeholder="Скорость" class="form-control"[(ngModel)]="speed" name="speed"><br>
            <input type="text" placeholder="Цвет машины" class="form-control"[(ngModel)]="color.car" name="color car"><br>
            <input type="text" placeholder="Цвет салона" class="form-control"[(ngModel)]="color.salon" name="color salon"><br>
            <input type="text" placeholder="Цвет колес" class="form-control"[(ngModel)]="color.wheels" name="color wheels"><br>
        </div>
    </form>

    <h5>Возможноси автомобиля</h5>
    <form (submit)="addOpt(option.value)">
        <div class="form-group">
            <label for="option">Добавление новой возможности</label>
            <input type="text" id="option" placeholder="Введите что-то" class="form-control" #option>
            <br>
            <button type="submit" class="btn btn-outline-success">Добавить</button>
        </div>
    </form>

    <div class="alert alert-warning">
        <ul>
            <li *ngFor="let opt of options">
                {{opt}} <button class="btn btn-warning btn-sm" (click)="deleteOpt(opt)">x</button>
            </li>
        </ul>
    </div>

    <h5>Выберите автомобиль</h5>
    <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
    <button class="btn btn-success" (click)="carSelect('audi')">Audi</button>
    <button class="btn btn-info" (click)="carSelect('mer')">Mercedes</button>

</div>
